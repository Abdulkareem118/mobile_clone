<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GSMArena Sidebar Clone</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet"/>
  <style>
    body {
      background-color: #444;
      color: white;
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: -300px;
      width: 300px;
      height: 100%;
      background-color: #444;
      padding: 1rem;
      overflow-y: auto;
      transition: left 0.3s ease-in-out;
      z-index: 1050;
    }

    .sidebar.open {
      left: 0;
    }

    .sidebar a {
      color: #ccc;
      text-decoration: none;
    }

    .sidebar .section-title {
      font-weight: bold;
      margin-top: 1.5rem;
      margin-bottom: 0.5rem;
    }

    .overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: rgba(0, 0, 0, 0.6);
      z-index: 1040;
    }

    .overlay.show {
      display: block;
    }

    .btn-custom {
      width: 100%;
      font-weight: bold;
    }

    .divider {
      border-top: 1px solid #777;
      margin: 1rem 0;
    }
  </style>
</head>
<body>

  <!-- Overlay -->
  <div class="overlay" id="overlay" onclick="toggleSidebar()"></div>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <!-- Navigation Links (3 columns) -->
    <div class="row text-start">
      <div class="col-4 d-flex flex-column gap-2">
        <a href="#">HOME</a>
        <a href="#">COMPARE</a>
        <a href="#">TIP US</a>
        <a href="#">PRIVACY</a>
      </div>
      <div class="col-4 d-flex flex-column gap-2">
        <a href="#">NEWS</a>
        <a href="#">DAILY DEALS</a>
        <a href="#">RUMOR MILL</a>
        <a href="#">MERCH</a>
      </div>
      <div class="col-4 d-flex flex-column gap-2">
        <a href="#">REVIEWS</a>
        <a href="#">GLOSSARY</a>
        <a href="#">COVERAGE</a>
        <a href="#">CONTACT US</a>
      </div>
    </div>

    <div class="divider"></div>

    <!-- Brands Grid -->
    <div class="row text-start">
      <div class="col-4 d-flex flex-column gap-2">
        <a href="#">SAMSUNG</a>
        <a href="#">XIAOMI</a>
        <a href="#">ONEPLUS</a>
        <a href="#">GOOGLE</a>
      </div>
      <div class="col-4 d-flex flex-column gap-2">
        <a href="#">APPLE</a>
        <a href="#">SONY</a>
        <a href="#">MOTOROLA</a>
        <a href="#">VIVO</a>
      </div>
      <div class="col-4 d-flex flex-column gap-2">
        <a href="#">HUAWEI</a>
        <a href="#">HONOR</a>
        <a href="#">OPPO</a>
        <a href="#">[...]</a>
      </div>
    </div>

    <div class="divider"></div>

    <!-- Buttons -->
    <div class="d-flex flex-column gap-2">
      <button class="btn btn-danger btn-custom"><i class="bi bi-search"></i> PHONE FINDER</button>
      <button class="btn btn-primary btn-custom"><i class="bi bi-phone"></i> MY PHONE</button>
    </div>

    <div class="divider"></div>

    <!-- Footer Links -->
    <div class="d-flex justify-content-between small">
      <a href="#" class="text-white text-decoration-none">Desktop version</a>
      <a href="#" class="text-white text-decoration-none">Android app</a>
    </div>
  </div>

  <!-- Top Navbar -->
  <div class="bg-dark p-3 d-flex justify-content-between align-items-center">
    <div class="d-flex align-items-center gap-3">
      <i class="bi bi-list text-white fs-3" style="cursor: pointer;" onclick="toggleSidebar()"></i>
      <span class="fs-4 fw-bold text-white">GSMArena</span>
    </div>
    <div>
      <i class="bi bi-box-arrow-in-right text-white fs-5 me-3"></i>
      <i class="bi bi-person-plus text-white fs-5"></i>
    </div>
  </div>

  <!-- Page Content -->
  <div class="container mt-4 text-white">
    <p>This is the main content area.</p>
  </div>

  <script>
    function toggleSidebar() {
      document.getElementById("sidebar").classList.toggle("open");
      document.getElementById("overlay").classList.toggle("show");
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
