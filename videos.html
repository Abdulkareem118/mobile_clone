<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GSMArena Header Clone</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <style>
    
      .offcanvas.login-panel {
        height: 35%;
        width: 30%;
        top: auto;
        bottom: 0;
      }
      .device-card {
        flex: 0 0 auto;
        width: 150px;
        margin-right: 1rem;
        text-align: center;
      }

      .device-card:last-child {
        margin-right: 0.5rem; 
      }

      .device-card img {
        width: 100%;
        border-radius: 8px;
        transition: transform 0.3s;
      }

      .device-card img:hover {
        transform: scale(1.05);
      }

      .scroll-wrapper {
        -ms-overflow-style: none;
        scrollbar-width: none; 
        overflow-x: auto;
        padding: 1rem 0.5rem 1rem 0.5rem;
      }

      .scroll-wrapper::-webkit-scrollbar {
        display: none;
      }
    </style>
  </head>
  <body>
    <!-- Top Bar -->
    <div
      class="top-bar d-flex justify-content-between align-items-center px-3 py-2 text-white"
    >
      <div class="d-flex align-items-center gap-3">
        <div class="dropdown">
          <button class="btn" type="button" data-bs-toggle="dropdown" aria-expanded="false">
            <i class="bi bi-list" style="font-size: 1.5rem"></i>
          </button>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">Action</a></li>
            <li><a class="dropdown-item" href="#">Another action</a></li>
            <li><a class="dropdown-item" href="#">Something else here</a></li>
          </ul>
        </div>
        <div class="logo-text fw-bold">GSMArena</div>
      </div>

      <div class="icon-group">
        <i
          class="bi bi-box-arrow-in-right me-2 text-white"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#loginOffcanvas"
          aria-controls="loginOffcanvas"
        ></i>
        <a href="/signUp.html" class="text-white"
          ><i class="bi bi-person-plus"></i
        ></a>
      </div>

      <div
        class="offcanvas offcanvas-start top-bar w-100"
        tabindex="-1"
        id="loginOffcanvas"
        aria-labelledby="loginOffcanvasLabel"
      >
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="loginOffcanvasLabel">Login</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="offcanvas"
            aria-label="Close"
          ></button>
        </div>
        <div class="offcanvas-body">
          <form>
            <div class="mb-3">
              <label for="loginEmail" class="form-label">Email address</label>
              <div class="input-group">
                <span class="input-group-text"
                  ><i class="bi bi-envelope-fill"></i
                ></span>
                <input
                  type="email"
                  class="form-control"
                  id="loginEmail"
                  placeholder="Enter email"
                  required
                />
              </div>
            </div>
            <div class="mb-3">
              <label for="loginPassword" class="form-label">Password</label>
              <div class="input-group">
                <span class="input-group-text"
                  ><i class="bi bi-lock-fill"></i
                ></span>
                <input
                  type="password"
                  class="form-control"
                  id="loginPassword"
                  placeholder="Enter password"
                  required
                />
              </div>
            </div>
            <button type="submit" class="btn btn-danger w-100 mb-2">
              Login
            </button>
            <div class="text-center">
              <a href="#" class="text-decoration-none text-white"
                >I forgot my password</a
              >
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Navigation Menu -->
    <div
      class="main-nav d-flex justify-content-around align-items-center flex-wrap py-2 "
    >
      <a href="/index.html" class="px-3 py-2">HOME</a>

      <button
        class="search-btn ms-3 d-flex align-items-center justify-content-center py-2 px-3"
